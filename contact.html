<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <script src="script.js"></script>
    <script>
        // Validates email address and checks for ".com" , ".edu", etc.
        function ValidateEmail(inputText) {
            var mailformat = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (inputText.value.match(mailformat)) {
                alert("Valid email address!");
                document.form.email.focus();
                return true;
            }
            else {
                alert("You have entered an invalid email address!");
                document.form.email.focus();
                return false;
            }
        }
    </script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="items.html">Items</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
            <div class="pull-right">
                <li><a href="index.html">Log out</a></li>
            </div>
        </ul>
    </nav>

    <form class="form" name="form">
        <h1 class="title">Contact Us</h1>
        <p class="text" style="text-align: center;">If you have any problems or questions please contact us.</p>
        <div class="input_field" style="margin-top: 20px;">
            <input type="text" placeholder="First Name" class="input" required>
        </div>
        <div class="input_field">
            <input type="text" placeholder="Last Name" class="input" required>
        </div>
        <div class="input_field">
            <input name="email" type="text" placeholder="Email" class="input" required>
        </div>
        <div class="input_field">
            <textarea class="textarea" placeholder="Message" cols="30" rows="10"></textarea>
        </div>
        <div class="button">
            <button type="submit" class="btn" onclick="ValidateEmail(document.form.email)">Send message</button>
        </div>
    </form>
</body>

</html>
