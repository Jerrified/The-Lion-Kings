<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script>
    function ValidateEmail(inputText) {
            var mailformat = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (inputText.value.match(mailformat)) {
                alert("Valid email address!");
                document.form.email.focus();
                return true;
            }
            else {
                alert("You have entered an invalid email address!");
                document.form.email.focus();
                return false;
            }
        }
  </script>
</head>

<body>

  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="items.html">Items</a>
    <a href="profile.html">Profile</a>
    <div class="subnav">
      <button class="subnavbtn" onclick="window.location.href='resources.html'">Resources <i class="fas fa-angle-down"> </i></button>
      <div class="subnav-content">
        <a href="checking.html">How to open a Savings and Checking Account</a>
        <a href="investing.html">Investing 101</a>
       
      </div>
    </div>
    <a href="contact.html">Contact</a>
    <div class="pull-right">
        <li><a href="index.html">Log out</a></li>
      </div>
  </div>

  <div class="profile">
    <div class="text">
      Profile
    </div>


    <form action="#" name="form">
      <div class="wrapper">
        <div class="img">
          <img id="profile_img" src="#" alt="your image" onclick="changeImage()"/>
        </div>
        <input type="file" class="my_file" onchange="readURL(this)">
      </div>



      <div class="field">
        <input type="text" required>
        <span class="fas fa-user"></span>
        <label id="result">Name</label>
      </div>
      <!-- placeholder="Your Name" -->
      <div class="field">
        <input type="email" name="email" required>
        <span class="fas fa-envelope"></span>
        <label>Email</label>
      </div>
      <!-- placeholder="Email Address" -->
      <div class="field">
        <input type="tel" required>
        <span class="fas fa-phone"></span>
        <label>Phone Number</label>
      </div>
      <!-- placeholder="Phone Number" -->
      <div class="field">
        <input type="password" required>
        <span class="fas fa-lock"></span>
        <label>Password</label>
      </div>
      <!-- placeholder="Password" -->
      <div class="field">
        <input type="password" required>
        <span class="fas fa-lock"></span>
        <label>Confirm Password</label>
      </div>
      <!-- placeholder="Confirm Password"  -->

      <!-- <div class="field"> -->
      <button id="save" type="submit" onclick="ValidateEmail(document.form.email)">Update</button>
      <!-- </div> -->
      <button id="da">Delete Account</button>

    </form>
  </div>
  <script src="script.js"> </script>
  <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</body>

</html>
