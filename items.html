<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="items.css">
</head>

<body>
    <div class="container" id="blur">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li class="active"><a href="items.html">Items</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
                <div class="pull-right">
                    <li><a href="index.html">Log out</a></li>
                </div>
            </ul>
        </nav>

        <button class="new-item" id="open-button" onclick="openItem();blurToggle()">Add new item</button>
    </div>

    <section id="add-new-item" class="pop-up">
        <div id="myModal" class="Modal is-hidden is-visuallyHidden"></div>
        <form class="form-container">
            <h3>Item Setup</h3>
            <br>
            <label for="name"><span>Name</span>
                <input type="text" name="name" size="20" />
            </label>
            <br>
            <label for="purpose"><span>Purpose</span>
                <select name="purposes" id="select-purpose">
                    <option value="">Select purpose</option>
                    <option value="">Savings</option>
                    <option value="">Spending</option>
                    <option value="">Deposits</option>
                </select>
            </label>
            <br>
            <label for="money"><span>Amount</span>
                <input type="number" name="deposits" />
            </label>
            <br>
            <label for="catagory"><span>Catagory</span>
                <select name="catagories" id="select-catagory">
                    <option value="select catagory">Select catagory</option>
                    <option value="">Restaurants & Bars</option>
                    <option value="">Shopping</option>
                    <option value="">Taxi & Car Service</option>
                    <option value="">Bills & Utilities</option>
                    <option value="">Gas & Fuel</option>
                    <option value="">Groceries</option>
                    <option value="">Travel</option>
                    <option value="">Household</option>
                    <option value="">Entertainment</option>
                    <option value="">Business Services</option>
                    <option value="">Bank Check</option>
                    <option value="">Education</option>
                    <option value="">Fees</option>
                    <option value="">Hotel</option>
                    <option value="">Income</option>
                    <option value="">Insurance</option>
                    <option value="">Personal Care</option>
                    <option value="">Transfer</option>
                </select>
            </label>
            <br>
            <label for="description"><span>Description</span>
                <input type="text" name="description" />
            </label>
            <br>
            <button class="cancel" onclick="closeItem()">Cancel</button>
            <button class="confirm button">Confirm</button>
        </form>
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
            <input type="text" id="add-name" placeholder="New country">
            <input type="submit" value="Add">
        </form>

        <div id="spoiler" role="aria-hidden">
            <form action="javascript:void(0);" method="POST" id="saveEdit">
                <input type="text" id="edit-name">
                <input type="submit" value="Edit" /> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <p id="counter"></p>

        <table>
            <tr>
                <th>Name</th>
            </tr>
            <tbody id="countries">
            </tbody>
        </table>

        <script>
            var app = new function () {

                this.el = document.getElementById('countries');

                this.countries = ['France', 'Germany', 'England', 'Spain', 'Belgium', 'Italy', 'Portugal', 'Irland', 'Luxembourg'];

                this.Count = function (data) {
                    var el = document.getElementById('counter');
                    var name = 'country';

                    if (data) {
                        if (data > 1) {
                            name = 'countries';
                        }
                        el.innerHTML = data + ' ' + name;
                    } else {
                        el.innerHTML = 'No ' + name;
                    }
                };

                this.FetchAll = function () {
                    var data = '';

                    if (this.countries.length > 0) {
                        for (i = 0; i < this.countries.length; i++) {
                            data += '<tr>';
                            data += '<td>' + this.countries[i] + '</td>';
                            data += '<td><button onclick="app.Edit(' + i + ')">Edit</button></td>';
                            data += '<td><button onclick="app.Delete(' + i + ')">Delete</button></td>';
                            data += '</tr>';
                        }
                    }

                    this.Count(this.countries.length);
                    return this.el.innerHTML = data;
                };

                this.Add = function () {
                    el = document.getElementById('add-name');
                    // Get the value
                    var country = el.value;

                    if (country) {
                        // Add the new value
                        this.countries.push(country.trim());
                        // Reset input value
                        el.value = '';
                        // Dislay the new list
                        this.FetchAll();
                    }
                };

                this.Edit = function (item) {
                    var el = document.getElementById('edit-name');
                    // Display value in the field
                    el.value = this.countries[item];
                    // Display fields
                    document.getElementById('spoiler').style.display = 'block';
                    self = this;

                    document.getElementById('saveEdit').onsubmit = function () {
                        // Get value
                        var country = el.value;

                        if (country) {
                            // Edit value
                            self.countries.splice(item, 1, country.trim());
                            // Display the new list
                            self.FetchAll();
                            // Hide fields
                            CloseInput();
                        }
                    }
                };

                this.Delete = function (item) {
                    // Delete the current row
                    this.countries.splice(item, 1);
                    // Display the new list
                    this.FetchAll();
                };

            }

            app.FetchAll();

            function CloseInput() {
                document.getElementById('spoiler').style.display = 'none';
            }
        </script>
    </section>





    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/vast-engineering/jquery-popup-overlay@2/jquery.popupoverlay.min.js">
    </script>
</body>

</html>
