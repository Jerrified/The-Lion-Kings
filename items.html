<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="items.css">
</head>

<body>
    <div class="container" id="blur">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li class="active"><a href="items.html">Items</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
                <div class="pull-right">
                    <li><a href="index.html">Log out</a></li>
                </div>
            </ul>
        </nav>

        <button class="new-item" id="open-button" onclick="openItem();blurToggle()">Add new item</button>
    </div>

    <section id="add-new-item" class="pop-up">
        <div class="expenses-form">
            <div id="myModal" class="Modal is-hidden is-visuallyHidden"></div>
            <form class="form-container" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <h3>Item Setup</h3>
                <form>
                    <div>
                        <label for="name"><span>Name</span>
                            <input type="text" name="name" id="name" size="20" />
                        </label>
                    </div>
                    <div>
                        <label for="purpose"><span>Purpose</span>
                            <select name="purpose" id="purpose">
                                <option value="">Select purpose</option>
                                <option value="">Savings</option>
                                <option value="">Spending</option>
                                <option value="">Deposits</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <label for="amount"><span>Amount</span>
                            <input type="number" name="amount" id="amount" />
                        </label>
                    </div>
                    <div>
                        <label for="catagory"><span>Catagory</span>
                            <select name="catagories" id="catagory">
                                <option value="select catagory">Select catagory</option>
                                <option value="">Restaurants & Bars</option>
                                <option value="">Shopping</option>
                                <option value="">Taxi & Car Service</option>
                                <option value="">Bills & Utilities</option>
                                <option value="">Gas & Fuel</option>
                                <option value="">Groceries</option>
                                <option value="">Travel</option>
                                <option value="">Household</option>
                                <option value="">Entertainment</option>
                                <option value="">Business Services</option>
                                <option value="">Bank Check</option>
                                <option value="">Education</option>
                                <option value="">Fees</option>
                                <option value="">Hotel</option>
                                <option value="">Income</option>
                                <option value="">Insurance</option>
                                <option value="">Personal Care</option>
                                <option value="">Transfer</option>
                            </select>
                        </label>
                    </div>
                    <button class="cancel" onclick="closeItem()">Cancel</button>
                    <div class="form-action-buttons">
                        <input type="submit" class="confirm"></input>
                    </div>
                </form>
            </form>
        </div>
    </section>
    <br />
    <div class="expenses-table">
        <table class="list" id="expensesList">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Purpose</th>
                    <th>Amount</th>
                    <th>Catagory</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/vast-engineering/jquery-popup-overlay@2/jquery.popupoverlay.min.js">
    </script>
</body>

</html>
