  <form action="home.html" class="container">
    <h1>Create an account</h1>

      <label for="fname">First Name</label>
  <input type="text" placeholder="Enter first name" name="fname" id="fname" required>
  
    <label for="lname">Last Name</label>
    <input type="text" placeholder="Enter last name" name="lname" id="lname" required>
    
    <label for="Username">Username</label>
    <input type="text" placeholder="Enter username" name="Username" id="username" required>

    <label for="psw">Password</label>
    <input type="password" maxlength="6" placeholder="Enter password" name="psw" id="psw" required>

    <label for="vpsw">Verify Password</label>
    <input type="password" maxlength="6" placeholder="Verify password" name="vpsw" id="vpsw" required>

    <label for="email">Email</label>
    <input type="email" placeholder="Enter email" name="email" id="email" required>

  <input type="submit" value="Create an account" class="button">

  </form>

  <script src="script.js"> </script>
</body>
</html>
