<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>



body, html {
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
  color: #F0F8FF
}

* {
  box-sizing: border-box;
}



/* Add styles to the form container */
.container {
  position: absolute;
  margin: 20px;
  max-width: 400px;
  padding: 16px;
  background-color: #5E95E1
  ;
}

/* Full-width input fields */
input[type=text], input[type=password], input[type=email] {
  width: 100%;
  padding: 3px;
  margin: 5px 0 22px 0;
  border: none;
  background: #F0F8FF;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

input::placeholder{
color: black;
}

.button {
  background-color: #F0F8FF;
  border-style: none;
}

.button:hover {
  background-color: #FEE5A2;
}
</style>
</head>
<body>



  <form action="/action_page.php" class="container" style="margin-left: 35%;">
    <h1>Create An Account</h1>

    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter first name" name="fname" required>

    <label for="lname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter last name" name="lname" required>
    

    <label for="Username"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="Username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter password" name="psw" required>

    <label for="vpsw"><b>verify Password</b></label>
    <input type="password" placeholder="Verify password" name="vpsw" required>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter email" name="email" required>

    
    <input type="submit" value="Create An Account" class="button">

    
  </form>
</div>



</body>
</html>
